  <!-- ViewDetail sectiom -->

  <div class="container  pt-5 bg-danger-subtle d-flex">
    <div class="col-6">
      <div id="productId" class="p-5  "></div>
    </div>
    <div class="col-6 ">
      <h4 class="mb-2 text-center fw-bold fst-italic">REVIEW</h4>
      <div id="reviews-container"></div>
    </div>
  </div>

  <!-- js code -->
 
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const product = JSON.parse(sessionStorage.getItem("selectedProduct"));
      console.log(product);
      document.querySelector("#productId").innerHTML = `

      <h4 class=" fw-bold " >${product.title}</h4>
      <img src="${product.thumbnail}" alt="" class="h-100" >
          <p><b>description :</b>${product.description}</p>
            <h5><b>Price</b>${product.price}</h5>
            <h5><b>discount:</b>${product.discountPercentage}%</h5>
          <p><b> category:</b>${product.category}</p>
          <p><b>brand :</b>${product.brand}</p>
          <p><b>delivery in:</b>${product.shippingInformation}</p>
          <p><b>warranty:</b>${product.warrantyInformation}</p>
          <p><b>minimumOrderQuantity :</b>${product.minimumOrderQuantity}Pic.</p>
          <p><b>sku code:</b>${product.sku}</p>
          <p><b>tags:</b>${product.tags}</p>
          `;
      // comment section
      const reviewsContainer =  document.getElementById("reviews-container");

product.reviews.forEach(reviews=>{
  const reviewCard = document.createElement('div');
  reviewCard.className = 'card shadow-lg mb-5'
  reviewCard.innerHTML = 
  `
  <div class="card-body">
      <h4 class="card-title">${reviews.reviewerName}</h4>
      <h5 class="card-title">${reviews.reviewerEmail}</h5>
      <p class="card-title"><b>Review:</b> ${reviews.comment} </p>
      <p class="card-title"><b>Date:</b> ${reviews.date} </p>
      <p class="card-title"><b>Rating:</b> ${reviews.rating} </p>
  </div>
  `
  reviewsContainer.appendChild(reviewCard)

})
    });
 
  </script>
